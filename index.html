<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign-up page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div class="container">
        <div class="img-box"></div>
        <div class="form-box">
            <form>
                <h1>This is not a real online service!you know you need something like this in your life to help you realize you deepest dreams.
                    Sign up now to get started.
                </h1><br>
                <h1>Let us do this.</h1><br>
                <label>First Name :</label>
                <input type="text" class="fname" placeholder="Enter your first name" required /><br><br>

                <label>Last Name :</label>
                <input type="text" class="lname" placeholder="Enter your last name" required /><br><br>

                <label>Email :</label>
                <input type="email" class="email" placeholder="Enter your Email" required /><br><br>

                <label>Contact no. :</label>
                <input type="text" class="contact" placeholder="Enter your Contact no." required /><br><br>

                <label>Password :</label>
                <input type="password" class="password" placeholder="Enter your Password" required /><br><br>

                <label>Confirm Password :</label>
                <input type="password" class="conf-password" placeholder="Confirm your Password" required /><br><br>

                <input class="check" type="checkbox"><label>I accept the <a href="#">Term of Use</a> & <a href="#">Privacy
                        Policy</a></label><br><br>
                <button type="submit" class="submit-btn">SignUp</button> 
            </form>
        </div>    
    </div>
</body>
</html>
